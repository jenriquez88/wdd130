<!DOCTYPE html>
<html lang="en-US">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WDD 130 | Basic HTML and CSS Quiz</title>
    <meta name="description" content="Jorge Enriquez's BYU-I WDD 130 HTML Form User Poll">
    <meta name="author" content="Jorge Enriquez">
    <link rel="stylesheet" href="styles/quiz.css">
</head>
<body>
    <header>
        <h1>▢ Basic HTML and CSS Quiz</h1>
    </header>
    <main>
        <form>
                <div class="form-item">
                    <label for="q1">1. What does the acronym CSS stands for?</label>
                    <input type="text" id="q1" name="q1">
                </div>
                <div class="form-item">
                    <label for="q2">2. How are id and class attributes selected in CSS?</label>
                    <textarea id="q2" name="q2" rows="4"></textarea>
                </div>
                
                <div class="form-item">
                    <label for="q3">3. Which of the following is a valid CSS comment?</label>
                    <select id="q3" name="q3">
                        <option value="" selected disabled>Choose one...</option>
                        <option value="1">1 /* This is a valid CSS comment */</option>
                        <option value="2">2 // This is a valid CSS comment</option>
                        <option value="3">3 !- This is a valid CSS comment -</option>
                        <option value="4">4 # This is a valid CSS comment</option>
                    </select>
                    </div> 
                <div class="form-item">
                    <label for="q4">4. What is the bottom margin given this declaration?</label>
                    <p> margin: 10px 5px 15px</p>
                    <input type="number" id="q4" name="q4">
                </div>
                <button type="submit">Submit Quiz</button>
        </form>
    </main>
    <footer>
        <p>©2023 | Basic HTML and CSS Quiz | Jorge Enriquez</p>
    </footer>
</body>
</html>
